<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Radio Options</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent internal scrollbars */
      height: auto;
    }

    form {
      overflow: hidden;
    }

    .radio-group {
      margin-bottom: 1em;
    }

    .variant-group {
      margin-left: 2em;
      margin-top: 0.25em;
      background: #f8f8f8;
      padding: 0.5em 1em;
      border-radius: 8px;
      display: none;
    }

    .variant-group.show {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Choose an Option</h2>
  <form id="form">
    <div class="radio-group">
      <input type="radio" name="main" id="optionA" value="A">
      <label for="optionA">Option A</label>
      <div id="variantsA" class="variant-group">
        <label><input type="radio" name="variantA" value="A1"> A1</label><br>
        <label><input type="radio" name="variantA" value="A2"> A2</label>
      </div>
    </div>
    <div class="radio-group">
      <input type="radio" name="main" id="optionB" value="B">
      <label for="optionB">Option B1</label>
      <div id="variantsB" class="variant-group">
        <label><input type="radio" name="variantB" value="B1"> B1</label><br>
        <label><input type="radio" name="variantB" value="B2"> B2</label><br>
        <label><input type="radio" name="variantB" value="B3"> B3</label><br>
        <label><input type="radio" name="variantB" value="B4"> B4</label><br>
        <label><input type="radio" name="variantB" value="B5"> B5</label><br>
        <label><input type="radio" name="variantB" value="B6"> B6</label>
      </div>
    </div>
    <div class="radio-group">
      <input type="radio" name="main" id="optionC" value="C">
      <label for="optionC">Option C</label>
      <div id="variantsC" class="variant-group">
        <label><input type="radio" name="variantC" value="C1"> C1</label>
      </div>
    </div>
  </form>

  <script>
    // Toggle conditional variant sections
    const radios = document.querySelectorAll('input[name="main"]');
    const variantGroups = {
      A: document.getElementById('variantsA'),
      B: document.getElementById('variantsB'),
      C: document.getElementById('variantsC'),
    };

    function hideAllVariants() {
      Object.values(variantGroups).forEach(group => group.classList.remove('show'));
    }

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        hideAllVariants();
        const selected = radio.value;
        if (variantGroups[selected]) {
          variantGroups[selected].classList.add('show');
        }
      });
    });
  </script>

  <script>
    (function () {
      const postHeight = () => {
        const form = document.forms[0];
        if (!form) return;

        const height = form.scrollHeight || form.offsetHeight || 0;

        window.parent.postMessage(
          { type: 'FORM_HEIGHT', height },
          '*'
        );

        console.log('[postMessage] Sent height:', height);
      };

      const scheduleAccurateHeightPost = () => {
        requestAnimationFrame(() => {
          requestAnimationFrame(postHeight); // Double-frame for accurate layout
        });
      };

      window.addEventListener('load', () => {
        const form = document.forms[0];
        if (!form) return;

        // Initial accurate height
        scheduleAccurateHeightPost();

        // Listen for changes in the DOM
        const observer = new MutationObserver(scheduleAccurateHeightPost);
        observer.observe(form, { childList: true, subtree: true });

        // Listen for user actions that could affect height
        ['input', 'pointerdown', 'change'].forEach(eventType => {
          form.addEventListener(eventType, scheduleAccurateHeightPost);
        });
      });
    })();
  </script>
</body>
</html>
